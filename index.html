<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet"  href="style.css"> 
    <title>To do list</title>
</head>
<body>
    <h1 class="toDoList">To do list 📝</h1>
    <form class="form" id="form">
        <input type="text" class="input right" placeholder="🖊️ case" required name="case">
        <input type="date" class="input left" placeholder=" dead line" required name="dead line ">
        <button type="submit" class="add">Add case in list</button>
    </form>
    <ul id="caseList"> </ul>
    <button id="clear" class="btn left">Clear all</button>
    <button id="clearOne" class="btn right">Delete last</button>

    
</body>
</html>
